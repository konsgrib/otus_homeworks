{% extends 'main.html' %}
{% block title %}
Groups
{% endblock %}
{% block content %}
<h1>groups</h1>

<table class="table table-light">
    <tr>
        <th>Teacher</th>
        <th>Group</th>
        <th>Type</th>
        <th colspan="3"></th>
    </tr>
    {% for group in schoolgroup_list %}
    <tr>
        <td>{{ group.teacher }}</td>
        <td>{{ group.title }}</td>
        <td>{{ group.type }}</td>
        <td><a href="{% url 'update-group' group.id %}">Edit</a></td>
        <td><a href="{% url 'delete-group' group.id %}">Delete</a></td>
        <td><a href="{% url 'get-group' group.id %}">View</a></td>

    </tr>
    {% endfor %}
</table>

{% endblock content %}
