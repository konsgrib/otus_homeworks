{% extends 'main.html' %}

{% block content %}
<h1>{{ product.title }}</h1>
<br>
<table class="table table-light">
    <tbody>
        <tr>
            <td>City:</td>
            <td>{{ product.city }}</td>
        </tr>
        <tr>
            <td>Product name:</td>
            <td>{{ product.title }}</td>
        </tr>
        <tr>
            <td>Type:</td>
            <td>{{ product.type }}</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>{{ product.price }}</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{ product.description }}</td>
        </tr>
        <tr>
            <td colspan="2"><a href="{% url 'products' %}">Back</a></td>
        </tr>
    </tbody>
</table>
{% endblock content %}
