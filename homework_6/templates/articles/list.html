{% extends "base.html" %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<h1>Articles</h1>
<ul>
    {% for article_id, article_text in articles %}
    <li>
        <a href="{{ url_for('articles_app.details', article_id = article_id) }}">{{ article_text.title }}</a>
    </li>
    {% endfor %}
</ul>
<div>
    <small>
        <a href="{{ url_for('articles_app.add') }}">Add Article</a>
    </small>
</div>
{% endblock %}
