{% extends "base.html" %}

{% block title %}
Articles list
{% endblock %}

{% block body %}

<div class="col-9" id="card-holder">
    {% for article_id, article_text in articles %}
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ article_text.title }}</h5>
            {{ article_text.text }}
            <p>
                <a href="{{ url_for('articles_app.details', article_id = article_id) }}">More</a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
