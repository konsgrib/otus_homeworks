<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        Base title
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('articles_app.list') }}">БНО</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./logon.html?action=logon">Logon</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./logon.html?action=signon">Sign On</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('articles_app.add') }}">New Post</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>About Nothing</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <ul class="list-unstyled mb-0 py-3 pt-md-1" id="authors">
                    <li>
                        Authors
                    </li>
                    {% for article_id, article_text in articles %}
                    <li>
                        <a href="{{ url_for('articles_app.details', article_id = article_id) }}">{{ article_text.author
                            }}</a>

                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% block body %}
            Base body
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/static/js/scripts.js"></script>
    <script>

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const newText = urlParams.get('text')
        if (newText) {
            let cardHolder = document.getElementById('card-holder');
            let div1 = document.createElement('div');
            let div2 = document.createElement('div');
            let h5 = document.createElement('h5');
            let hp = document.createElement('p');
            let a = document.createElement('a');
            div1.className = "card mt-3";
            div1.style.width = "100%";
            div2.className = "card-body";
            h5.className = "card-title";
            a.className = "card-link";
            a.title = "More";
            let linkText = document.createTextNode("More");
            a.appendChild(linkText);
            a.href = "./post_view.html";
            div1.appendChild(div2);
            div1.appendChild(div2);
            div2.appendChild(h5);
            h5.appendChild(document.createTextNode('Title'))
            div2.appendChild(document.createTextNode("Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus animi \
      perferendis a, porro rerum hic quisquam dicta molestias nulla, voluptate nihil! Molestias minima deleniti laborum \
      accusantium ? Officia ad aut optio... "))
            cardHolder.appendChild(div1)
            hp.appendChild(a)
            div2.appendChild(hp)
        }

        const authors = document.getElementById('authors')
        authors.addEventListener('click', function () { toggleItem('list-authors') }, false)

    </script>
    <script>

        const hrefComment = document.getElementById('comment-href')
        hrefComment.addEventListener('click', function () { toggleItem('comment-form') }, false)

        const submitComment = document.getElementById('comment-submit')
        submitComment.addEventListener('click', addCommentToCommentList)

        authors.addEventListener('click', function () { toggleItem('list-authors') }, false)
    </script>
</body>

</html>
